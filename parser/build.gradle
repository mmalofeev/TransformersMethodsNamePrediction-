plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
//    implementation group: 'com.github.javaparser', name: 'javaparser-core', version: '3.23.1'
    implementation 'com.github.javaparser:javaparser-symbol-solver-core:3.24.7'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'Main'
        )
    }
}

application {
    mainClass = 'Main'
}

test {
    useJUnitPlatform()
}